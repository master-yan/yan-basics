spring.application.name = sping-boot-mybatis-yan
server.port = 8001

# fastjson时间格式配置
spring.jackson.date-format = yyyy-MM-dd HH:mm:ss
spring.jackson.time-zone = GMT+8

# 文件保存路径
yan.file.path = D:/Downloads

# mybatis下划线转驼峰
mybatis.configuration.map-underscore-to-camel-case = true

# 数据源配置
spring.datasource.type = com.alibaba.druid.pool.DruidDataSource
spring.datasource.driver-class-name = com.mysql.cj.jdbc.Driver
spring.datasource.url = jdbc:mysql://localhost:3306/master-yan?useUnicode=true&characterEncoding=utf8&allowMultiQueries=true&serverTimezone=CTT
spring.datasource.username = root
spring.datasource.password = 123456
spring.datasource.initialSize = 5
spring.datasource.minIdle = 5
spring.datasource.maxActive = 20
spring.datasource.maxWait = 60000
spring.datasource.timeBetweenEvictionRunsMillis = 60000
spring.datasource.minEvictableIdleTimeMillis = 300000
spring.datasource.validationQuery = SELECT 1 FROM DUAL

# 自定义配置
# 注：properties文件默认用的ISO_8859_1编码，中文会乱码，唯一的解决方法是把中文转ASCII码，其他方式都无法起效
yan.test.testString = \u6539\u53d8\u4e86\u503c
yan.test.testInt = -1
yan.test.propertiesTestEnum = TWO
yan.test.mySubordinateProperties.code = 200
yan.test.mySubordinateProperties.msg = OK